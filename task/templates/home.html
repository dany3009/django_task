<!DOCTYPE html>
<html>
<head>
<title>Students Database</title>	

</head>
	
<body>
	
{% block content%}
	{% for group in groups %}
	
	<table>
		
	<tr>
		<td>Group name: &nbsp;</td>
		<td>{{ group.name }}</td>
	</tr>
	
	<tr>
		<td>Student count: &nbsp;</td>
		<script type="text/javascript">
			var count = 0;
		</script>
		<td>
		{% for student in students %}
			{% if student.group == group.name %}
				<script type="text/javascript">
					count = count + 1;
				</script>
			{% endif %}
		{% endfor %}
		<script type="text/javascript">	
			document.write(count);
		</script>	
		</td>
	</tr>

	<tr>
		<td>Warden: &nbsp;</td>
		<td>{{ group.warden }}</td>
	</tr>

	</table>
	<hr>
	
	{% endfor %}
{% endblock %}
	
</body>
</html>
