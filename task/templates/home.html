<!DOCTYPE html>
<html>
<head>
<title>Students Database</title>	

</head>
	
<body>	
	<p align="center"><a href="/login">Login</a></p>	
{% block content%}
	{% for group in groups %}	
	<table>		
	<tr>
		<td>Group name: &nbsp;</td>
		<td><a href='{% url task.views.student_list name=group.name %}'>{{ group.name }}</a></td>
	</tr>	
	<tr>
		<td>Student count: &nbsp;</td>
		<td>
		<script type="text/javascript">
			var count = 0;
		{% for student in students %}
			{% if student.group == group.name %}
					count = count + 1;
			{% endif %}
		{% endfor %}
			document.write(count);
		</script>	
		</td>
	</tr>
	<tr>
		<td>Warden: &nbsp;</td>
		<td>{{ group.warden }}</td>
	</tr>
	</table>
	<hr>	
	{% endfor %}
{% endblock %}	
</body>
</html>
