{% extends "base.html" %}
	
{% block content %}
	{% for group in groups %}
	
	{% load custom_tags %}
	<span style="float: right;">{% url_to_edit_object group %}</span>
		
	<table>		
	<tr>
		<td>Group name: &nbsp;</td>
		<td><a href='{% url task.views.student_list name=group.name %}'>{{ group.name }}</a></td>
	</tr>	
	<tr>
		<td>Student count: &nbsp;</td>
		<td>{{ group.get_student_count }}</td>
	</tr>
	<tr>
		<td>Warden: &nbsp;</td>
		<td>{{ group.warden }}</td>
	</tr>
	</table>
	<hr>	
	{% endfor %}
{% endblock %}
